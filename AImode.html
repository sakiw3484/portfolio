<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 20px;
        }

        /*nav bar*/
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px 32px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .nav-links a {
            color: #f5f5dc;
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.9rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /*chat container*/
        #chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-top: 70px;
            padding-bottom: 80px;
            overflow: hidden;
        }

        #chat-log {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 0.95rem;
            white-space: pre-wrap;
        }

        .user-msg {
            background-color: #004214;
            align-self: flex-end;
            color: beige;
        }

        .ai-msg {
            background-color: #1a1a1a;
            align-self: flex-start;
            border: 1px solid #2c2c2c;
        }
        /* QUICK QUESTIONS */
        #quick-questions {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px 20px;
            flex-wrap: wrap;
            background-color: #0a0a0a;
            border-top: 1px solid #222;
        }

        #quick-questions button {
            background: #004214;
            color: beige;
            border: 1px solid beige;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #quick-questions button:hover {
            background: #00250b;
        }

        /* INPUT AREA */
        #user-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 20px;
            background-color: #0a0a0a;
            display: flex;
            gap: 10px;
            border-top: 1px solid #222;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 16px;
            border: 1px solid #555;
            background-color: beige;
            color: #000;
            font-size: 0.95rem;
        }

        #user-input::placeholder {
            color: #555;
        }

        #send-btn {
            padding: 10px 16px;
            border-radius: 16px;
            border: 1px solid beige;
            background-color: #004214;
            color: beige;
            font-size: 0.95rem;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #003311;
        }



        
    </style>
</head>
<body>

    <nav class="navbar">
        <h1>AI Mode</h1>
        <div class="nav-links">
            <a href="index.html">‚Üê Back</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
   



<div id="chat-container">
        <div id="chat-log">
            <div class="message ai-msg">Hello! I'm Sakiyah's personal AI assistant, for all things Sakiyah Winston. Ask about
                her, her projects, or her tech stack!</div>
            </div>
        </div>
</div>

<div id="quick-questions">
    <button onclick="addMessage('Who is Sakiyah?', true)">Who is Sakiyah?</button>
    <button onclick="addMessage('What is her tech stack?', true)">Tech stack</button>
    <button onclick="addMessage('What projects is she working on?', true)">Current projects</button>
</div>

<div id="user-input-container">
    <input type="text" id="user-input" placeholder="Ask me anything..." />
    <button id="send-btn" onclick="sendMessage()">Send</button>
</div>
    





     <script>
        async function sendMessage() {
                const input = document.getElementById("user-input");
                const message = input.value.trim();
                if (!message) return;

                addMessage("You", message);
                input.value = "";

                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: message }),
                });

                const data = await response.json();
                addMessage("chat", data.reply);
            }

            function addMessage(text, isUser) {
                    const chatLog = document.getElementById("chat-log");
                    const msgDiv = document.createElement("div");
                    msgDiv.classList.add("message", isUser ? "user-msg" : "ai-msg");
                    msgDiv.textContent = text;
                    chatLog.appendChild(msgDiv);
                    chatLog.scrollTop = chatLog.scrollHeight;
                }
     </script>
</body>
</html>
