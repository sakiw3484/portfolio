<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(to right, #030202, #ebedee);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        
        } 

        

        #chatbox {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 400px;
            min-height: 500px;
            background: rgba(225, 255, 255, 0.25);
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(12px);
            border: 1px soild rgba(255, 255, 255, 0.3);
            padding: 20px;
            transition: all 0.3s ease;
        }

        #chat-log {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom:20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.0.05);    
         
        }

        #user-input {
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        width: 100%;
        margin-bottom: 10px;
        outline: none;
        transition: 0.3s;
    }

    #user-input:focus {
        border-color: #862a2a;
        box-shadow: 0 0 5px #862a2a40;
    }

    button {
        padding: 12px;
        border: none;
        border-radius: 10px;
        background-color: #862a2a;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #6e1f1f;
    }

        
    </style>
</head>
<body>

    <div>

    </div>

    <div id="chatbox">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Ask me anything..." />
        <button onclick="sendMessage()">Send</button>
     </div>
    

     <script>
        async function sendMessage() {
                const input = document.getElementById("user-input");
                const message = input.value.trim();
                if (!message) return;

                addMessage("You", message);
                input.value = "";

                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: message }),
                });

                const data = await response.json();
                addMessage("SakiyahBot", data.reply);
            }

            function addMessage(sender, text) {
                const chatLog = document.getElementById("chat-log");
                const msg = document.createElement("div");
                msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
                chatLog.appendChild(msg);
                chatLog.scrollTop = chatLog.scrollHeight;
            }
     </script>
</body>
</html>
