<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mode</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: 'Courier New', Courier, monospace;
            background: black;
            color: beige;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container{
            width: 95%;
            max-width: 900px;
            height: 90vh;
            background:rgb(28, 28, 28) ;
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #004214 0%, #4f9b66 100%);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: beige;
            padding: 10px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) translateX(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .ai-message {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: 10px;
        }

        .ai-message .message-content {
            background: #f7fafc;
            color: #2d3748;
            border: 1px solid #e2e8f0;
            margin-right: 10px;
        }


        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            margin-top: 5px;
        }

        .user-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .ai-avatar {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .quick-questions {
            padding: 15px 20px;
            background: beige;
            border-top: 1px solid #e2e8f0;
        }

        .quick-questions-title {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 12px;
        }

        .quick-questions-grid {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 5px;
            scroll-behavior: smooth;
        }

        .quick-questions-grid::-webkit-scrollbar {
            height: 6px;
        }

        .quick-questions-grid::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .quick-questions-grid::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }

        .quick-questions-grid::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        .quick-question {
            background: #004214;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: beige;
            text-align: center;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            flex-shrink: 0;
            min-width: fit-content;
        }

        .quick-question::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s;
        }

        .quick-question:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .quick-question:hover::before {
            left: 100%;
        }

        .quick-question:active {
            transform: translateY(0);
        }

        .chat-input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e2e8f0;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            margin-top: 5px;
        }

        .user-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .ai-avatar {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .chat-input-container {
            padding: 20px;
            background: beige;
            border-top: 1px solid beige;
        }

        .chat-input-wrapper {
            position: relative;
            display: flex;
            align-items: flex-end;
            background: beige;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .chat-input-wrapper:focus-within {
            border-color: #004214;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 15px 20px;
            font-size: 16px;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            font-family: inherit;
            line-height: 1.5;
            background: beige ;
        }

        .send-button {
            color: beige;
            border: none;
            padding: 12px 20px;
            margin: 8px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid beige;
            background-color: #004214;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            color: #718096;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #cbd5e0;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite both;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.16s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.32s;
        }

        @keyframes typingBounce {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .welcome-message {
            text-align: center;
            color: #718096;
            font-style: italic;
            margin: 40px 0;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }
        }



    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>
            <div class="status-indicator"></div>
            <h1>Sakiyah's AI Resume</h1>
            <p>Powered by a Large Language Model</p>
        </div>
    
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                Welcome! Ask me anything about Sakiyah.
            </div>
        </div>
    
        <div class="typing-indicator" id="typingIndicator">
            <div class="ai-avatar">AI</div>
            <span>AI is typing</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="quick-questions" id="quickQuestions">
            <div class="quick-questions-title">Quick Questions</div>
            <div class="quick-questions-grid">
                <div class="quick-question" data-question="Who is Sakiyah Winston?">
                    üë©üèΩ‚Äçüíª Who is Sakiyah?
                </div>
                <div class="quick-question" data-question="What projects has Sakiyah worked on?">
                    üë∑üèæ‚Äç‚ôÄÔ∏è What projects has Sakiyah worked on?
                </div>
                <div class="quick-question" data-question="What project is Sakiyah currently working on?">
                    üöß What project is Sakiyah currently working on?

                </div>

                
            </div>
        </div>

    
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea class="chat-input" id="chatInput" placeholder="Type your message here..." rows="1"></textarea>
                <button class="send-button" id="sendButton">
                    <span>Send</span>
                    <span>‚Üó</span>
                </button>
            </div>
        </div>
    </div>

    


    
</body>
<script>
    class ChatInterface {
        constructor() {
            this.messages = [];
            this.chatMessages = document.getElementById('chatMessages');
            this.chatInput = document.getElementById('chatInput');
            this.sendButton = document.getElementById('sendButton');
            this.typingIndicator = document.getElementById('typingIndicator');
            this.quickQuestions = document.getElementById('quickQuestions');

            this.init();
        }

        init() {
            this.sendButton.addEventListener('click', () => this.sendMessage());
            this.chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.sendMessage();
                }
            });

            this.chatInput.addEventListener('input', this.adjustTextareaHeight);

            // Add event listeners for quick questions
            this.quickQuestions.addEventListener('click', (e) => {
                if (e.target.classList.contains('quick-question')) {
                    const question = e.target.getAttribute('data-question');
                    this.sendQuickQuestion(question);
                }
            });
        }

        async sendQuickQuestion(question) {
            // Hide quick questions after first interaction
            this.quickQuestions.style.display = 'none';

            this.addMessage(question, 'user');
            this.showTypingIndicator();
            this.sendButton.disabled = true;

            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: question }),
                });

                const data = await response.json();
                this.hideTypingIndicator();
                this.addMessage(data.reply, 'ai');
            } catch (error) {
                this.hideTypingIndicator();
                this.addMessage('Sorry, I encountered an error. Please try again.', 'ai');
                console.error('Chat API error:', error);
            } finally {
                this.sendButton.disabled = false;
            }
        }

        adjustTextareaHeight() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        }

        async sendMessage() {
            const message = this.chatInput.value.trim();
            if (!message) return;

            this.addMessage(message, 'user');
            this.chatInput.value = '';
            this.chatInput.style.height = 'auto';

            this.showTypingIndicator();
            this.sendButton.disabled = true;

            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: message }),
                });

                const data = await response.json();
                this.hideTypingIndicator();
                this.addMessage(data.reply, 'ai');
            } catch (error) {
                this.hideTypingIndicator();
                this.addMessage('Sorry, I encountered an error. Please try again.', 'ai');
                console.error('Chat API error:', error);
            } finally {
                this.sendButton.disabled = false;
            }
        }

        addMessage(content, sender) {
            this.messages.push({ content, sender, timestamp: new Date() });

            // Hide quick questions after first message
            if (this.messages.length === 1) {
                this.quickQuestions.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${sender}-avatar`;
            avatar.textContent = sender === 'user' ? 'U' : 'AI';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            if (sender === 'user') {
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
            }

            // Remove welcome message if it exists
            const welcomeMsg = this.chatMessages.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            this.chatMessages.appendChild(messageDiv);
            this.scrollToBottom();
        }

        showTypingIndicator() {
            this.typingIndicator.style.display = 'flex';
            this.scrollToBottom();
        }

        hideTypingIndicator() {
            this.typingIndicator.style.display = 'none';
        }

        scrollToBottom() {
            setTimeout(() => {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }, 100);
        }
    }

    // Initialize the chat interface
    new ChatInterface();
</script>
</html>
