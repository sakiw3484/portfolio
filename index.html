<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #000000;
            overflow-x: hidden;

        }
        .hero {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 100vh;
  background-color: #000000;
  border-top-left-radius: 30px;
  border-top-right-radius: 30px;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: azure;
  text-align: center;
  font-size: 30px;
  font-family: 'Courier New', monospace;
  overflow: hidden;
}


.pfp {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  object-fit: cover; /* ensures the image fills the circle */
}


        .typewriter h1 {
        font-family: 'Courier New', monospace;
            font-size: 30px;
      overflow: hidden; /* Ensures the content is not revealed until the animation */
     border-right: .15em solid orange; /* The typwriter cursor */
     white-space: nowrap; /* Keeps the content on a single line */
     margin: 0 auto; /* Gives that scrolling effect as the typing happens */
     letter-spacing: .15em; /* Adjust as needed */
        animation: 
        typing 4.5s steps(30, end),
        blink-caret .75s step-end infinite;
}


    

/* The typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: #126405; }
}

    .about h2{
      font-size: 20px;
      display: inline;


    }


.button-49,
.button-49:after {
  width: 150px;
  height: 50px;
  line-height: 40px;
  font-size: 15px;
  font-family: 'Courier New', sans-serif;
  background: linear-gradient(45deg, transparent 5%, #000000 5%);
  border: 0;
  color: #fff;
  letter-spacing: 3px;
  box-shadow: 6px 0px 0px white;
  outline: transparent;
  position: relative;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  border: 2px solid #004214;
  border-radius: 40% 60% 60%; 
}

.button-49:after {
  --slice-0: inset(50% 50% 50% 50%);
  --slice-1: inset(80% -6px 0 0);
  --slice-2: inset(50% -6px 30% 0);
  --slice-3: inset(10% -6px 85% 0);
  --slice-4: inset(40% -6px 43% 0);
  --slice-5: inset(80% -6px 5% 0);
  
  content: 'ALTERNATE TEXT';
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, transparent 3%, #05747c 3%, #00E6F6 5%, #0e4604 5%);
  text-shadow: -3px -3px 0px #F8F005, 3px 3px 0px #00E6F6;
  clip-path: var(--slice-0);
}

.button-49:hover:after {
  animation: 1s glitch;
  animation-timing-function: steps(2, end);
}

@keyframes glitch {
  0% {
    clip-path: var(--slice-1);
    transform: translate(-20px, -10px);
  }
  10% {
    clip-path: var(--slice-3);
    transform: translate(10px, 10px);
  }
  20% {
    clip-path: var(--slice-1);
    transform: translate(-10px, 10px);
  }
  30% {
    clip-path: var(--slice-3);
    transform: translate(0px, 5px);
  }
  40% {
    clip-path: var(--slice-2);
    transform: translate(-5px, 0px);
  }
  50% {
    clip-path: var(--slice-3);
    transform: translate(5px, 0px);
  }
  60% {
    clip-path: var(--slice-4);
    transform: translate(5px, 10px);
  }
  70% {
    clip-path: var(--slice-2);
    transform: translate(-10px, 10px);
  }
  80% {
    clip-path: var(--slice-5);
    transform: translate(20px, -10px);
  }
  90% {
    clip-path: var(--slice-1);
    transform: translate(-10px, 0px);
  }
  100% {
    clip-path: var(--slice-1);
    transform: translate(0);
  }
}

@media (min-width: 768px) {
  .button-49,
  .button-49:after {
    width: 200px;
    height: 86px;
    line-height: 88px;
  }
}

.projects {
  position: relative;
  z-index: 2;
  margin-top: 100vh;
  background: beige;
  border-radius: 30px;
  padding: 100px 20px;
  min-height: 200vh;
  box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.4);
}


.project-content{
  position: relative;
  background: beige;
  z-index: 2;
  padding: 100px 20px;
  min-height: 200vh;
  transform: transform 0.3s ease-in-out;

}




       
</style>

<script>
  window.addEventListener('scroll', () => {
    if (window.scrollY > window.innerHeight * 0.3) {
      document.body.classList.add('scrolled');
    } else {
      document.body.classList.remove('scrolled');
    }
  });
</script>
</head>
<body>
  <section class="hero">
    <img src="imgs/IMG_4522.JPG" alt="Profile picture" class="pfp">
    <div class="typewriter">
      <h1>Hi, I'm Sakiyah Winston.</h1>
    </div>
    <div class="about">
      <h2>Major: Cognitive Science | Frontend Developer | Artificial Intelligence Enthusiast</h2>
    </div>
    <div class="buttonsabout">
      <button class="button-49">About Me</button>
      <button class="button-49">Projects</button>
      <button class="button-49">Resume</button>
    </div>
  </section>
  

    <section class="projects">
      <div class="project-content">
        <h2>My Projects</h2>
        <p>Project details go here...</p>
      </div>
    </section>



    


</body>
</html>
