        .typewriter-line{

        .typewriter-line.typing{
          opacity: 1;
          animation: typing 3s steps(30, end) forwards;

          content: '';
          border-right: .15em soild orange;
          animation: blink-caret .75s step-end infinite;
        }

        .about-line{
          
        }

        /* typing effect*/
        @keyframes typing {
          from {width: 0}
          to {width: 100%;}
          
        }

          from, to {border-color: transparent}
          50% {border-color:#c3dfbe}
          
        }





  


    



.button-49,
.button-49:after {
  width: 150px;
  height: 50px;
  line-height: 40px;
  font-size: 15px;
  font-family: 'Courier New', sans-serif;
  background: linear-gradient(45deg, transparent 5%, #000000 5%);
  border: 0;
  color: #fff;
  letter-spacing: 3px;
  box-shadow: 6px 0px 0px white;
  outline: transparent;
  position: relative;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  border: 2px solid #004214;
  border-radius: 40% 60% 60%; 
}

.button-49:after {
  --slice-0: inset(50% 50% 50% 50%);
  --slice-1: inset(80% -6px 0 0);
  --slice-2: inset(50% -6px 30% 0);
  --slice-3: inset(10% -6px 85% 0);
  --slice-4: inset(40% -6px 43% 0);
  --slice-5: inset(80% -6px 5% 0);
  
  content: 'ALTERNATE TEXT';
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, transparent 3%, #05747c 3%, #00E6F6 5%, #0e4604 5%);
  text-shadow: -3px -3px 0px #F8F005, 3px 3px 0px #00E6F6;
  clip-path: var(--slice-0);
}

.button-49:hover:after {
  animation: 1s glitch;
  animation-timing-function: steps(2, end);
}

@keyframes glitch {
  0% {
    clip-path: var(--slice-1);
    transform: translate(-20px, -10px);
  }
  10% {
    clip-path: var(--slice-3);
    transform: translate(10px, 10px);
  }
  20% {
    clip-path: var(--slice-1);
    transform: translate(-10px, 10px);
  }
  30% {
    clip-path: var(--slice-3);
    transform: translate(0px, 5px);
  }
  40% {
    clip-path: var(--slice-2);
    transform: translate(-5px, 0px);
  }
  50% {
    clip-path: var(--slice-3);
    transform: translate(5px, 0px);
  }
  60% {
    clip-path: var(--slice-4);
    transform: translate(5px, 10px);
  }
  70% {
    clip-path: var(--slice-2);
    transform: translate(-10px, 10px);
  }
  80% {
    clip-path: var(--slice-5);
    transform: translate(20px, -10px);
  }
  90% {
    clip-path: var(--slice-1);
    transform: translate(-10px, 0px);
  }
  100% {
    clip-path: var(--slice-1);
    transform: translate(0);
  }
}

@media (min-width: 768px) {

    <script>
    // Typewriter effect for the hero section 
    function startTypewriter(){
      const lines = document.querySelectorAll('.typewriter-line')

      function typeLine(index) {
        if (index < lines.length) {
          //go to line that needs to be typed
          lines[index].classList.add('typing');

          //cacluate tpying duration
          const textLength = lines[index].textContent.length;
          const typingDuration = textLength *200; //100ms per char

          setTimeout(() => {
            //remove cursor from current line
            lines[index].style.animation ="none";
            lines[index].style.borderRight ="none";

            //start next line after pause
            setTimeout(() => {
              typeLine(index + 1);
            }, 500);
            }, typingDuration)
          }
      }
      setTimeout(() => {
        typeLine(0);
      }, 1000);

    }
    window.addEventListener('load', startTypewriter);
