<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glitch Hero with Typewriter</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: monospace;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: glitchFade 1s steps(2, end);
        }

        @keyframes glitchFade {
            0% {
                opacity: 0;
                transform: translateX(-10px);
                clip-path: inset(0 0 100% 0);
            }

            50% {
                opacity: 0.5;
                transform: translateX(10px);
                clip-path: inset(0 0 0 0);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
                clip-path: inset(0 0 0 0);
            }
        }

        h1,
        h2 {
            margin: 10px 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
        }

        h1 {
            animation: typing1 3s steps(20), blink 0.7s step-end infinite;
        }

        h2 {
            animation: typing2 3s steps(20) 3s forwards, blink 0.7s step-end infinite 3s;
            width: 0;
        }

        @keyframes typing1 {
            from {
                width: 0
            }

            to {
                width: 20ch
            }
        }

        @keyframes typing2 {
            from {
                width: 0
            }

            to {
                width: 22ch
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent
            }
        }
    </style>
</head>

<body>
    <section class="hero">
        <h1>Hello, Iâ€™m Sakiyah</h1>
        <h2>Welcome to my world.</h2>
    </section>
</body>

</html>
